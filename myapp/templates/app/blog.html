<center>
    <a class="center"><img src="{{blog.img.url}}" alt="" height="300px" width="600px"></a>
    <h3><a href="#">{{blog.title}}</a></h3>
    <p class="blog-meta">
        <span class="author"><i class="fas fa-user"></i>&nbsp;Admin</span>
        <span class="date"><i class="fas fa-calendar"></i>&nbsp;{{blog.date_created}}</span>
